<body>
  <div class="title">
    <h1><b>NFT TRADING VIA BANKS</b></h1>
  </div>
  <div class="signup" id="signupid">
    <h2><b>Signup Details</b></h2>
    <form action="#" method="post">
      <div class="textfield">
        <label for=""><b>USERNAME : </b></label>
        <input type="text" name="uname" placeholder="Enter your Username" required>
        <br>
        <label for=""><b>PASSWORD : </b></label>
        <input type="password" name="pword" placeholder="Enter your Password" required>
        <br>
        <label for=""><b>CONFIRM PASSWORD : </b></label>
        <input type="password" name="cpword" placeholder="Enter your Password" required>
      </div>
      <button><a href="login.html">Sign Up</a></button>
      <div class="loginlink">
        Already had an account? <a href="login.html">login</a>
      </div>
      <h4></h4>
    </form>
  </div>
</body>
